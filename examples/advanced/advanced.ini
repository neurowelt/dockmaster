[env]
INFERENCE_PORT = 5001
TRAINING_PORT = 5002

[execution]
devices = 
cmd_scripts = run_inference.sh, run_training.sh

[docker]
dockerfiles = Dockerfile.inference, Dockerfile.training
image_names = example_img_1, example_img_2
container_names = example_container_1, example_container_2
run_containers = true
delete_containers = false
delete_images = false
run_as_daemon = true
